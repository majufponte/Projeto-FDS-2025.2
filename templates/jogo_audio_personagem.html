{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ecos do Fim - Abas Retráteis</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap');

    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        background: black;
    }

    /* VÍDEO DE FUNDO */
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        filter: brightness(0.35);
        pointer-events: none;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        height: 60px;
        background-color: rgba(88,67,42,0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 20;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .navbar h2 {
        font-family: 'Cinzel Decorative', serif;
        font-size: 1.8em;
        color: #eaecf0;
        margin: 0;
    }

    /* SLOTS */
    .top-slots, .super-cards-container {
        display: flex;
        justify-content: center;
        gap: 12px;
        position: relative;
    }

    .top-slots { 
        margin-top: 0px; 
        z-index: 25; 
    }

    .slot {
        width: 130px;
        height: 200px;
        cursor: pointer;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8em;
        font-weight: bold;
    }

    .top-slots .slot .inner {
        position: absolute;
        width: 100%;
        height: 100%;
        background: yellow;
        border-radius: 12px;
        bottom: 0;
        transition: bottom 0.3s ease;
        box-shadow: 0 0 6px rgba(0,0,0,0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        font-weight: bold;
    }

    

    /* BOTTOM SHEET */
    .bottom-sheet {
        position: fixed;
        bottom: 0;
        left: 50%;
        width: 100%;
        max-width: 900px;
        height: 500px;
        transform: translate(-50%, 90%);
        background: rgba(0,0,0,0.9);
        color: white;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        box-shadow: 0 -4px 14px rgba(0,0,0,0.5);
        transition: transform 0.35s ease;
        z-index: 30;
    }
    .bottom-sheet.open { transform: translate(-50%,0); }
    .sheet-handle {
        width: 70px;
        height: 8px;
        background: #888;
        border-radius: 10px;
        margin: 10px auto;
        cursor: pointer;
    }

    /* CAIXA CENTRAL */
    .white-box {
        width: 60%;
        height: 400px;
        background-image: url("{% static 'card.png' %}");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        border-radius: 12px;
        margin: 10px auto 0 auto;
        padding: 20px;
        position: relative;
        box-shadow: 0 0 10px rgba(8,8,8,0.3);
        z-index: 30;
    }

    .inner-buttons {
        position: absolute;
        top: 20%;
        left: 45%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        gap: 4px;
        z-index: 30;
    }
    .mini-btn { width: 30px; height: 22px; border-radius: 12px; cursor: pointer; background: #2ecc71; border:none; }
    .mini-btn.red { background: #e74c3c; }

    /* COUNTER BUTTONS */
    .counter-btn {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: none;
        background: #e4a701ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    /* SIDE SHEET RIGHT */
    .side-sheet {
        position: fixed;
        top: 60px;
        right: 0;
        width: 160px;
        height: 300px;
        background: rgba(0,0,0,0.85);
        color: #fff;
        transform: translateX(90%);
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
        transition: transform 0.35s ease;
        z-index: 30;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
    }
    .side-sheet.open { transform: translateX(0); }
    .side-handle { position: absolute; left: -20px; top: 20px; width: 30px; height: 80px; background: #555; border-radius: 10px; cursor:pointer; }

    

    /* AUDIO BOX */
    .audio-box {
        position: fixed;
        top: 120px;
        left: 20px;
        width: 180px;
        padding: 18px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.25);
        z-index: 25;
    }
    .audio-box h3 { margin:0 0 10px 0; font-family: 'Cinzel Decorative'; color:#5a3e22; }
    #status { padding:6px 10px; background:#ddd; border-radius:8px; font-weight:bold; display:inline-block; margin-top:6px; }

    /* CENTER NUMBER BOX */
    .center-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 300px;
        background: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        font-weight: bold;
        cursor: pointer;
        z-index: 10;
        user-select: none;
    }

    /* ⭐ CLASSE PARA TODOS OS RETÂNGULOS SPAWNADOS */
    .draggable-box {
        position: fixed;
        width: 220px;
        height: 160px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        z-index: 100; /* Sempre no topo */
        cursor: grab;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #333;
        user-select: none;
    }
    .draggable-box:active { cursor: grabbing; }

</style>
</head>
<body>
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

<video id="bgVideo" autoplay muted loop class="video-bg">
    <source src="{% static 'videos/fundo.mp4' %}" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
</video>



<div class="navbar"><h2>Ecos do Fim</h2></div>

<div class="audio-box">
    <h3>Detecção</h3>
    <p>Limiar: <strong id="limiar">{{ limiar }}</strong> dBFS</p>
    <p>Status: <span id="status">Aguardando som…</span></p>
    <p>Audio: <strong id="dbfs-display">--</strong> dBFS</p>
    <div id="audioButtons" style="display:flex; gap:6px; margin-top:10px;">
        <button class="audio-btn" style="width:25px; height:25px; background:#2ecc71; border:none; border-radius:50%;"></button>
        <button class="audio-btn" style="width:25px; height:25px; background:#2ecc71; border:none; border-radius:50%;"></button>
        <button class="audio-btn" style="width:25px; height:25px; background:#2ecc71; border:none; border-radius:50%;"></button>
        <button class="audio-btn" style="width:25px; height:25px; background:#2ecc71; border:none; border-radius:50%;"></button>
    </div>
</div>

<div class="top-slots">
    <div class="slot"><div class="inner"></div></div>
    <div class="slot"><div class="inner"></div></div>
    <div class="slot"><div class="inner"></div></div>
</div>

<div class="side-sheet" id="sideSheet">
    <div class="side-handle" id="sideHandle"></div>
    <h3 style="font-family: 'Cinzel Decorative'; font-size: 1.1em; margin-bottom: 5px;">Menu</h3>
    <button class="side-btn" id="btnAcaoLateral">USAR ITEM</button>
</div>

<div class="bottom-sheet" id="bottomSheet">
    <div class="sheet-handle" id="sheetHandle"></div>

    <div class="white-box">
        <div class="inner-buttons">
            <button class="mini-btn"></button>
            <button class="mini-btn"></button>
            <button class="mini-btn"></button>
            <button class="mini-btn"></button>
            <button class="mini-btn"></button>
        </div>

        <div id="counterButtons">
            <div class="counter-btn-container" style="position: absolute; top: 350px; left: 75px;">
                <button class="counter-btn">0</button>
            </div>
            <div class="counter-btn-container" style="position: absolute; top: 350px; left: 200px;">
                <button class="counter-btn">0</button>
            </div>
            <div class="counter-btn-container" style="position: absolute; top: 350px; left: 350px;">
                <button class="counter-btn">0</button>
            </div>
            <div class="counter-btn-container" style="position: absolute; top: 350px; left: 475px;">
                <button class="counter-btn">0</button>
            </div>
            <div class="counter-btn-container" style="position: absolute; top: 215px; left: 350px;">
                <button class="counter-btn">0</button>
            </div>
            <div class="counter-btn-container" style="position: absolute; top: 215px; left: 475px;">
                <button class="counter-btn">0</button>
            </div>
        </div>
    </div>

    <div class="super-cards-container">
        {% for item in inventario %}
            <div class="slot">
                <div class="inner" style="background-image:url('{% static item.item.caminho %}'); background-size: cover; background-position: center;"></div>
            </div>
        {% endfor %}

        {% for i in 7|add:"-inventario|length"|make_list %}
            <div class="slot"><div class="inner"></div></div>
        {% endfor %}
    </div>
</div>

<div class="center-box" id="centerBox"></div>

<script>
const video = document.getElementById('bgVideo');
const bottomSheet = document.getElementById('bottomSheet');
const sideSheet = document.getElementById('sideSheet');
const sheetHandle = document.getElementById('sheetHandle');
const sideHandle = document.getElementById('sideHandle');
const btnAcaoLateral = document.getElementById('btnAcaoLateral');
const slots = document.querySelectorAll('.slot');
const topSlots = document.querySelectorAll('.top-slots .slot');
const miniBtns = document.querySelectorAll('.mini-btn');
const centerBox = document.getElementById("centerBox");

const limiar = parseFloat(document.getElementById("limiar").innerText) || -50;
const statusEl = document.getElementById("status");
const dbfsDisplay = document.getElementById("dbfs-display");
let ultimaDeteccao = 0;

// PLAY DE VÍDEO
document.body.addEventListener('click', () => { video.play(); });

// ABAS
sheetHandle.onclick = () => bottomSheet.classList.toggle('open');
sideHandle.onclick = () => sideSheet.classList.toggle('open');
slots.forEach(s => s.onclick = () => s.classList.toggle('open'));
miniBtns.forEach(b => b.onclick = () => b.classList.toggle('red'));

// ⭐ SPAWN DE NOVOS RETÂNGULOS
btnAcaoLateral.onclick = () => {
    const novoBox = document.createElement('div');
    novoBox.className = 'draggable-box';
    novoBox.innerText = "Novo Item";
    
    // Posição inicial levemente aleatória para não ficarem todos um em cima do outro
    const randomX = Math.random() * 50 + 40; 
    const randomY = Math.random() * 50 + 150;
    novoBox.style.left = randomX + "px";
    novoBox.style.top = randomY + "px";
    
    document.body.appendChild(novoBox);
    
    // Feedback visual no botão
    btnAcaoLateral.style.background = "#fff";
    setTimeout(() => { btnAcaoLateral.style.background = "#e4a701"; }, 150);
};

// ⭐ LÓGICA DE ARRASTAR GLOBAL (Funciona para elementos novos)
let activeBox = null;
let offsetX = 0, offsetY = 0;

document.addEventListener("mousedown", (e) => {
    if (e.target.classList.contains("draggable-box")) {
        activeBox = e.target;
        // Coloca o que você clicou na frente de tudo
        activeBox.style.zIndex = 1000;
        
        const rect = activeBox.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
    }
});

document.addEventListener("mousemove", (e) => {
    if (!activeBox) return;
    activeBox.style.left = `${e.clientX - offsetX}px`;
    activeBox.style.top = `${e.clientY - offsetY}px`;
});

document.addEventListener("mouseup", () => {
    if (activeBox) {
        activeBox.style.zIndex = 100; // Retorna ao z-index normal
        activeBox = null;
    }
});

// CENTRO - NÚMERO ALEATÓRIO
function gerarNumero() {
    centerBox.innerText = Math.floor(Math.random() * 200) + 1;
}
gerarNumero();
centerBox.addEventListener('click', gerarNumero);

// TOP SLOTS
topSlots.forEach(slot => {
    slot.querySelector('.inner').innerText = Math.floor(Math.random() * 200) + 1;
});

// COUNTER BUTTONS
document.querySelectorAll('#counterButtons .counter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        btn.innerText = (parseInt(btn.innerText) || 0) + 1;
    });
});

// AUDIO (Lógica de Detecção)
const audioBtns = document.querySelectorAll('#audioButtons .audio-btn');
let audioIndex = 0;
let ultimaAtualizacaoDbfs = 0;

function enviarDetecao(detectado) {
    const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    const formData = new FormData();
    formData.append("audio_detectado", detectado ? "1" : "0"); 
    fetch(window.location.href, { 
        method: "POST",
        headers: { "X-CSRFToken": csrfToken },
        body: formData 
    }).catch(e => console.log(e));
}

async function iniciarCaptura() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);

        async function calcularDBFS() {
            analyser.getByteTimeDomainData(dataArray);
            let sum=0;
            for(let i=0;i<dataArray.length;i++){
                let sample=(dataArray[i]-128)/128;
                sum+=sample*sample;
            }
            let rms=Math.sqrt(sum/dataArray.length);
            let dbfs=20*Math.log10(rms);

            const agora = Date.now();
            if (agora - ultimaAtualizacaoDbfs > 100) {
                if (dbfsDisplay) dbfsDisplay.innerText = dbfs.toFixed(2);
                ultimaAtualizacaoDbfs = agora; 
            }

            if(dbfs > limiar){
                statusEl.innerText="⚠️ Pego";
                statusEl.style.color="red";
                if (agora - ultimaDeteccao > 2000) {
                    enviarDetecao(true); 
                    ultimaDeteccao = agora; 
                    if(audioIndex < audioBtns.length){
                        audioBtns[audioIndex].style.background = "#e74c3c";
                        audioIndex++;
                    }
                }
            } else if (agora - ultimaDeteccao > 2000) {
                statusEl.innerText="✔ Seguro";
                statusEl.style.color="green";
            }
            requestAnimationFrame(calcularDBFS);
        }
        calcularDBFS();
    } catch(e){ statusEl.innerText="Erro no microfone"; }
}
iniciarCaptura();
</script>

</body>
</html>
