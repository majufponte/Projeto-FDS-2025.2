<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap');

    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: radial-gradient(circle at 20% 20%, #d4d6df 0%, #b8bbc4 100%);
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        height: 60px;
        background-color: rgb(88, 67, 42);
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .navbar h2 {
        font-family: 'Cinzel Decorative', serif;
        font-size: 1.8em;
        color: #eaecf0;
        margin: 0;
    }

    /* TOP SLOTS */
    .top-slots {
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .slot {
        width: 130px;
        height: 200px;
        background: transparent;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
    }

    .slot .inner {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffffffff;
        border-radius: 12px;
        bottom: 0;
        transition: bottom 0.3s ease;
        box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    .slot.open .inner {
        bottom: 120px;
    }

    /* ABA INFERIOR RETRÁTIL */
    .bottom-sheet {
        position: fixed;
        bottom: 0;
        left: 50%;
        width: 100%;
        max-width: 900px;
        height: 500px;
        transform: translate(-50%, 90%);
        background: #000000;
        color: white;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        box-shadow: 0 -4px 14px rgba(0,0,0,0.5);
        transition: transform 0.35s ease;
        z-index: 20;
    }

    .bottom-sheet.open {
        transform: translate(-50%, 0%);
    }

    .sheet-handle {
        width: 70px;
        height: 8px;
        background: #888;
        border-radius: 10px;
        margin: 10px auto;
        cursor: pointer;
    }

    .white-box {
        width: 60%;
        height: 400px;
        background-image: url("{% static 'Carta_num-20.png' %}");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        border-radius: 12px;
        margin: 10px auto 0 auto;
        padding: 20px;
        position: relative;
        box-shadow: 0 0 10px rgba(8,8,8,0.3);
    }

    .side-box-left,
    .side-box-right {
        width: 200px;
        height: 250px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0,0,0,0.4);
        position: absolute;
        top: 0;
    }

    .side-box-left { left: -220px; }
    .side-box-right { right: -220px; }

    .super-cards-container {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 20px;
    }

    /* ABA LATERAL DIREITA */
    .side-sheet {
        position: fixed;
        top: 60px;
        right: 0;
        height: 300px;
        width: 160px;
        background: #000000;
        color: #ffffff;
        transform: translateX(90%);
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
        box-shadow: -4px 0 14px rgba(0,0,0,0.4);
        transition: transform 0.35s ease;
        z-index: 20;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
    }

    .side-sheet.open { transform: translateX(0); }

    .side-handle {
        position: absolute;
        left: -20px;
        top: 20px;
        width: 30px;
        height: 80px;
        background: #555;
        border-radius: 10px;
        cursor: pointer;
    }

    .side-content {
        padding: 10px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-y: auto;
        max-height: 250px;
    }

    .side-box img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .side-box p {
        color: white;
        text-align: center;
    }
</style>

```
<!-- NAVBAR -->
<div class="navbar">
    <h2>Ecos do Fim</h2>
</div>

<!-- TOP SLOTS -->
<div class="top-slots">
    <div class="slot"><div class="inner"></div></div>
    <div class="slot"><div class="inner"></div></div>
    <div class="slot"><div class="inner"></div></div>
</div>

<!-- LATERAL DIREITA -->
<div class="side-sheet" id="sideSheet">
    <div class="side-handle" id="sideHandle"></div>
    <div class="side-content">
        <h3>Cartas</h3>
        {% if inventario %}
            {% for inv in inventario %}
                <div class="side-box">
                    <img src="{% static inv.item.caminho %}" alt="Carta {{ forloop.counter }}">
                </div>
            {% endfor %}
        {% else %}
            <div class="side-box">
                <p>Sem itens</p>
            </div>
        {% endif %}
    </div>
</div>

<!-- ABA INFERIOR -->
<div class="bottom-sheet" id="bottomSheet">
    <div class="sheet-handle" id="sheetHandle"></div>

    <div class="white-box">
        <div class="side-box-left"></div>
        <div class="side-box-right"></div>
    </div>

    <div class="super-cards-container">
        <div class="slot"><div class="inner"></div></div>
        <div class="slot"><div class="inner"></div></div>
        <div class="slot"><div class="inner"></div></div>
        <div class="slot"><div class="inner"></div></div>
        <div class="slot"><div class="inner"></div></div>
    </div>
</div>

<script>
    /* BOTTOM */
    const bottomSheet = document.getElementById("bottomSheet");
    const bottomHandle = document.getElementById("sheetHandle");
    let bottomOpen = false;

    bottomHandle.addEventListener("click", () => {
        bottomOpen = !bottomOpen;
        bottomSheet.classList.toggle("open", bottomOpen);
    });

    /* LATERAL */
    const sideSheet = document.getElementById("sideSheet");
    const sideHandle = document.getElementById("sideHandle");
    let sideOpen = false;

    sideHandle.addEventListener("click", () => {
        sideOpen = !sideOpen;
        sideSheet.classList.toggle("open", sideOpen);
    });

    /* SLOTS */
    document.querySelectorAll(".slot").forEach(slot => {
        slot.addEventListener("click", () => {
            slot.classList.toggle("open");
        });
    });
</script>
