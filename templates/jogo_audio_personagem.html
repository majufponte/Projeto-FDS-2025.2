<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ecos do Fim - Abas Retráteis</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at 20% 20%, #d4d6df 0%, #b8bbc4 100%);
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background-color: rgb(88, 67, 42);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .navbar h2 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.8em;
            color: #eaecf0;
            letter-spacing: 2px;
            margin: 0;
        }

        /* ABA INFERIOR RETRÁTIL */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 50%;
            height: 500px;
            transform: translate(-50%, 90%);
            width: 100%;
            max-width: 900px;
            background: #000000;
            color: #ffffff;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            box-shadow: 0 -4px 14px rgba(0,0,0,0.5);
            transition: transform 0.35s ease;
            z-index: 20;
        }

        .bottom-sheet.open {
            transform: translate(-50%, 0%);
        }

        .sheet-handle {
            width: 70px;
            height: 8px;
            background: #888;
            border-radius: 10px;
            margin: 10px auto;
            cursor: pointer;
        }

        /* CAIXA MARROM */
        .white-box {
            width: 80%;
            height: 400px;
            background: rgba(116, 88, 55, 1);
            border-radius: 12px;
            margin: 10px auto 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(8,8,8,0.3);
        }

        /* SLOTS */
        .super-cards-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: -50px;
        }

        .slot {
            width: 120px;
            height: 120px;
            background: transparent; /* ← Removemos o fundo fixo */
            border-radius: 12px;
            position: relative;
            cursor: pointer;
        }

        .inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 0 6px rgba(0,0,0,0.4);
            bottom: 0;
            transition: bottom 0.35s ease;
        }

        .slot.open .inner {
            bottom: 120px; /* sobe exatamente seu tamanho */
        }

        /* ABA LATERAL DIREITA */
        .side-sheet {
            position: fixed;
            top: 60px;
            right: 0;
            height: 300px;
            width: 260px;
            background: #000000;
            color: #ffffff;
            transform: translateX(90%);
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            box-shadow: -4px 0 14px rgba(0,0,0,0.4);
            transition: transform 0.35s ease;
            z-index: 20;
        }

        .side-sheet.open {
            transform: translateX(0);
        }

        .side-handle {
            position: absolute;
            left: -20px;
            top: 20px;
            width: 30px;
            height: 80px;
            background: #555;
            border-radius: 10px;
            cursor: pointer;
        }

        .side-content {
            padding: 20px;
            font-size: 1.1em;
        }

        .side-content h3 {
            font-family: 'Cinzel Decorative', serif;
            color: #d5d5d5;
            margin-top: 0;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h2>Ecos do Fim</h2>
    </div>

    <!-- ABA LATERAL DIREITA -->
    <div class="side-sheet" id="sideSheet">
        <div class="side-handle" id="sideHandle"></div>

        <div class="side-content">
            <h3>Informações</h3>
            <p>Coloque dados úteis, descrição de habilidades, notas rápidas etc.</p>
        </div>
    </div>

    <!-- ABA INFERIOR RETRÁTIL -->
    <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-handle" id="sheetHandle"></div>

        <div class="white-box"></div>

        <!-- SLOTS -->
        <div class="super-cards-container">

            <div class="slot"><div class="inner"></div></div>
            <div class="slot"><div class="inner"></div></div>
            <div class="slot"><div class="inner"></div></div>
            <div class="slot"><div class="inner"></div></div>
            <div class="slot"><div class="inner"></div></div>

        </div>
    </div>

    <!-- JS -->
    <script>
        const bottomSheet = document.getElementById("bottomSheet");
        const bottomHandle = document.getElementById("sheetHandle");
        let bottomOpen = false;

        bottomHandle.addEventListener("click", () => {
            bottomOpen = !bottomOpen;
            bottomSheet.classList.toggle("open", bottomOpen);
        });

        const sideSheet = document.getElementById("sideSheet");
        const sideHandle = document.getElementById("sideHandle");
        let sideOpen = false;

        sideHandle.addEventListener("click", () => {
            sideOpen = !sideOpen;
            sideSheet.classList.toggle("open", sideOpen);
        });

        /* SLOT ANIMAÇÃO */
        document.querySelectorAll(".slot").forEach(slot => {
            slot.addEventListener("click", () => {
                slot.classList.toggle("open");
            });
        });
    </script>

</body>
</html>
