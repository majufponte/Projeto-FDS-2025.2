{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Personagem - JCPE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/logo_jcpe.png' %}">
    <style>
        /* Estilo mínimo para visual decente — remova se já tiver css global */
        body { font-family: Arial, Helvetica, sans-serif; background:#f7f7f7; color:#222; }
        .container { max-width:600px; margin:40px auto; padding:24px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
        h1 { margin-top:0; font-size:1.6rem; }
        label { display:block; margin:12px 0 6px; font-weight:600; }
        input[type="text"] { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; box-sizing:border-box; }
        .actions { margin-top:16px; display:flex; gap:8px; align-items:center; }
        .button { display:inline-block; padding:10px 14px; border-radius:6px; text-decoration:none; border:1px solid #ccc; background:#f5f5f5; cursor:pointer; }
        .button.primary { background:#2d89ef; color:#fff; border-color:#2d89ef; }
        .note { margin-top:12px; color:#555; font-size:0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'pagina_inicial' %}"><img src="{% static 'img/logo_jcpe.png' %}" alt="Logo" style="height:48px;"></a>
        <h1>Criar personagem</h1>

        <form action="" method="post">
            {% csrf_token %}
            <label for="nome">Nome do personagem</label>
            <input id="nome" name="nome" type="text" maxlength="50" placeholder="Digite o nome do personagem" required>

            <div class="actions">
                <button type="submit" class="button primary">Criar</button>
                <a href="{% url 'pagina_inicial' %}" class="button">Cancelar</a>
            </div>

            <p class="note">Ao criar, o personagem será vinculado à sua conta (usuário logado).</p>
        </form>

        <!-- Opcional: área para mensagens rápidas (se você usar messages framework, exiba-as aqui) -->
        {% if messages %}
            <div style="margin-top:16px;">
                {% for message in messages %}
                    <div style="padding:10px;border-radius:6px;background:#eef;margin-bottom:8px;">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
