<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Áudio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d9d9d9;
            font-family: 'Inter', sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        strong {
            font-weight: 700;
        }
        #status {
            font-weight: 600;
            color: #333;
            margin-top: 1rem;
        }
        button {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: 0.2s;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Áudio</h1>
        <p>Limiar configurado: <strong id="limiar">{{ limiar }}</strong> dBFS</p>
        <p>Status: <span id="status">Aguardando som...</span></p>
        <button onclick="window.location.href='/'">Voltar ao Menu</button>
    </div>

    <script>
        const limiar = parseFloat(document.getElementById("limiar").innerText);
        const statusEl = document.getElementById("status");

        // Função para pegar o CSRF do cookie (se você estiver usando)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        let ultimaDeteccao = 0; // para evitar spam de requisições

        async function iniciarCaptura() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512;

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser);

                function calcularDBFS() {
                    analyser.getByteTimeDomainData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        let sample = (dataArray[i] - 128) / 128; 
                        sum += sample * sample;
                    }
                    let rms = Math.sqrt(sum / dataArray.length);
                    let dbfs = 20 * Math.log10(rms);

                    if (dbfs > limiar) {
                        statusEl.innerText = "⚠️ Você foi pego!";
                        statusEl.style.color = "red";

                        // Só envia se já passou 2 segundos desde o último envio
                        const agora = Date.now();
                        if (agora - ultimaDeteccao > 2000) {
                            ultimaDeteccao = agora;

                            fetch("/audio-detectado/", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "X-CSRFToken": getCookie("csrftoken") // se CSRF estiver ativado
                                },
                                body: JSON.stringify({ audio_detectado: true })
                            }).catch(err => console.error("Erro ao enviar:", err));
                        }

                    } else {
                        statusEl.innerText = "✅ Seguro...";
                        statusEl.style.color = "green";
                    }

                    requestAnimationFrame(calcularDBFS);
                }

                calcularDBFS();

            } catch (err) {
                statusEl.innerText = "Erro ao acessar microfone!";
                console.error(err);
            }
        }

        iniciarCaptura();
    </script>
</body>
</html>
