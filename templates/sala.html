<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inventário - Ecos do Fim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at 20% 20%, #d4d6df 0%, #b8bbc4 100%);
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background-color: rgb(88, 67, 42);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .navbar h2 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.8em;
            color: #eaecf0;
            letter-spacing: 2px;
            margin: 0;
        }

        .main-content {
            padding-top: 100px;
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }

        .item-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 100%;
        }

        h2 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2em;
            color: #58432a;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .back-btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background: linear-gradient(135deg, #a58a6f, #635028);
            border-radius: 6px;
            text-decoration: none;
            font-family: 'Cinzel Decorative', serif;
            box-shadow: 0 0 8px rgba(130,110,90,0.4);
            transition: 0.25s ease;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #c1a383, #7a6a52);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Ecos do Fim</h2>
    </div>

    <div class="main-content">
        <div class="item-card">
            <h2>{{ mensagem }}</h2>

            {% if item %}
                <p><strong>Nome:</strong> {{ item.nome }}</p>
                <p><strong>Tipo:</strong> {{ item.tipo }}</p>
                <p><strong>Descrição:</strong> {{ item.descricao }}</p>
            {% endif %}
        </div>

        <a href="{% url 'pagina_inicial' %}" class="back-btn">Voltar</a>
    </div>
</body>
</html>
