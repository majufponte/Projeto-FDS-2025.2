<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inventário</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .item {
            background-color: #2b2b2b;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
        }

        .item h2 {
            margin: 0;
            color: #ffcc00;
        }

        .item p {
            margin: 5px 0;
        }

        .botao-voltar {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .botao-voltar:hover {
            background-color: #e6b800;
        }

        .vazio {
            color: #aaa;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Inventário de {{ jogador.nome }}</h1>

    <div class="container">
        {% if inventario %}
            {% for item in inventario %}
                <div class="item">
                    <h2>{{ item.item.nome }}</h2>
                    <p><strong>Tipo:</strong> {{ item.item.tipo }}</p>
                    <p><strong>Descrição:</strong> {{ item.item.descricao }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="vazio">Seu inventário está vazio.</p>
        {% endif %}
    </div>

    <a href="{% url 'pagina_inicial' %}" class="botao-voltar">Voltar</a>
</body>
</html>
