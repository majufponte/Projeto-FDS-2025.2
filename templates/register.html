{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecos do Fim - Registrar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
        }
        .left {
            width: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 70%;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        input::placeholder {
            color: #aaa;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-top: 0.5rem;
        }
        .btn {
            background-color: #222;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: 0.2s;
        }
        .btn:hover {
            background-color: #444;
        }
        .link-text {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .right {
            width: 50%;
            background-color: #d9d9d9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
        }
        hr {
            margin-top: 2rem;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="form-container">
            <h1>Ecos do Fim</h1>
            <form method="post" action="{% url 'register_user' %}">
                {% csrf_token %}
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Digite seu username" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                
                <label for="confirm_password">Confirme sua senha</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Digite sua senha novamente" required>
                
                <div class="buttons">
                    <button type="submit" class="btn">Finalizar</button>
                    <p class="link-text">JÃ¡ tem uma conta?</p>
                    <a href="{% url 'login_user' %}" class="btn">Sign In</a>
                </div>
            </form>
            <hr>
        </div>
    </div>
    <div class="right">
        <img src="{% static 'AppEcosDoFim/nome-da-imagem.jpg' %}" alt="Imagem de destaque">
    </div>
</body>
</html>
