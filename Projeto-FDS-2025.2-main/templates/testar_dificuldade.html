<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Áudio</title>
</head>
<body>
    <h1>Teste de Áudio</h1>
    <p>Limiar configurado: <strong id="limiar">{{ limiar }}</strong> dBFS</p>

    <p>Status: <span id="status">Aguardando som...</span></p>

    <script>
        const limiar = parseFloat(document.getElementById("limiar").innerText);
        const statusEl = document.getElementById("status");

        // Função para pegar o CSRF do cookie (se você estiver usando)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        let ultimaDeteccao = 0; // para evitar spam de requisições

        async function iniciarCaptura() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512;

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser);

                function calcularDBFS() {
                    analyser.getByteTimeDomainData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        let sample = (dataArray[i] - 128) / 128; 
                        sum += sample * sample;
                    }
                    let rms = Math.sqrt(sum / dataArray.length);
                    let dbfs = 20 * Math.log10(rms);

                    if (dbfs > limiar) {
                        statusEl.innerText = "⚠️ Você foi pego!";
                        statusEl.style.color = "red";

                        // Só envia se já passou 2 segundos desde o último envio
                        const agora = Date.now();
                        if (agora - ultimaDeteccao > 2000) {
                            ultimaDeteccao = agora;

                            fetch("/audio-detectado/", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "X-CSRFToken": getCookie("csrftoken") // se CSRF estiver ativado
                                },
                                body: JSON.stringify({ audio_detectado: true })
                            }).catch(err => console.error("Erro ao enviar:", err));
                        }

                    } else {
                        statusEl.innerText = "✅ Seguro...";
                        statusEl.style.color = "green";
                    }

                    requestAnimationFrame(calcularDBFS);
                }

                calcularDBFS();

            } catch (err) {
                statusEl.innerText = "Erro ao acessar microfone!";
                console.error(err);
            }
        }

        iniciarCaptura();
    </script>

</body>
</html>
