<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Login</h1>

  <div align="center">
    <form action="/login/submit/" method="POST">
      {% csrf_token %}
      <label>Usuario</label>
      <input type="text" name="username">
      <label>Password</label>
      <input type="password" name="password">
      <button type="submit"> Entrar </button>
    </form>
  </div>
 {% for message in messages %}
  <div align="center">
    <strong>Erro: </strong> {{message}}
  </div>
  {% endfor %}
</body>
</html>
